<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nama</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="tbody-user">
           
        </tbody>
      </table>
      <script>
        try {
            fetch("http://localhost/task-eduwork/rest-api.php?sql=SELECT nama, email, status  FROM pengguna WHERE status=0 OR status=1")
            .then((response) => response.json())
            .then((json) => {
                let data = json.data;
                let tbody = document.getElementById("tbody-user");
                data.forEach(value => {
                    let html = '<tr>';
                    html += '<td>' + value['id_pengguna'] + '</td>';
                    html += '<td>' + value['nama'] + '</td>';
                    html += '<td>' + value['email'] + '</td>';
                    html += '<td>' + value['status'] + '</td>';
                    html += '</tr>';
                tbody.insertAdjacentHTML('beforeend', html)
                });
            });
        } catch (error) {
            console.log(error)
        }
           
      </script>
</body>
</html>
