<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="assets/logo.png" width="120px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mb-3" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-nav text-nav-right ms-lg-2"
                aria-current="page"
                href="#"
                >Everything</a
              >
            </li>
            <li class="nav-item text-nav text-nav-right ">
              <a class="nav-link ms-lg-2" href="#">Grochier</a>
            </li>
            <li class="nav-item text-nav text-nav-right">
              <a class="nav-link ms-lg-2" href="#">Juice</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item text-nav text-nav-left">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item text-nav text-nav-left">
              <a class="nav-link" href="#">Contact</a>
            </li>

            <li class="nav-item text-nav text-nav-left">
              <a class="nav-link" href="#"><span>$0.00</span></a>
            </li>
            <li class="nav-item text-nav text-nav-left">
              <a class="nav-link d-inline-block position-relative" href="#">
                <i
                  class="fa-solid fa-cart-shopping "
                  style="color: #b8ab8b"
                  >
                </i>
                <span class="card-badge position-absolute top-0 start-100 translate-middle badge  rounded-circle mt-2">2</span>
              </a>
            </li>
            <li class="nav-item text-nav text-nav-left">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-user" style="color: #272a15"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section-hero mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="img-hero">
              <img src="assets/veggies.png" class="d-block w-100 img" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="hero-description mt-5">
              <div class="leaves-bg"></div>
              <img src="assets/leave-transparent.png" class="img-description" alt="" />
              <h1>Best Quality Product</h1>
              <h2>Join The Organic Movement !</h2>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Assumenda accusantium totam laboriosam impedit eligendi, dolorem
                delectus quae vero numquam earum.
              </p>

             <a href="">
               <button
                type="button"
                class="btn btn-primary btn-shop-now px-4 py-2"
              >
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
                <span class="ms-2">Shop Now</span>
              </button>
             </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
