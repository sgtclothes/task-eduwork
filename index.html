<html lang="en">

        <title>Data Users</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <h2>List Data User</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody id="tbody-user"></tbody>
        </table>
        <h1 id="demo">
            <div>ada test</div>
        </h1>
        <script>
            let h1 = document.getElementById("demo");
            // h1.insertAdjacentHTML("afterend", "<div>test</div>");
            let tBody = document.getElementById("tbody-user");
            function addDataToTable(user) {
                let tr = document.createElement("tr");
                let no = document.createElement("td");
                let firstName = document.createElement("td");
                let lastName = document.createElement("td");
                let address = document.createElement("td");
                no.textContent = user.id;
                firstName.textContent = user.firstName;
                lastName.textContent = user.lastName;
                address.textContent = user.address.address;
                tr.append(no);
                tr.append(firstName);
                tr.append(lastName);
                tr.append(address);
                tBody.append(tr);
            }
            async function getProducts() {
                try {
                    let response = await fetch("https://dummyjson.com/users");
                    let json = await response.json();
                    // console.log(json.users);
                    json.users.forEach((user) => {
                        addDataToTable(user);
                    });
                    // console.log(json);
                } catch (error) {
                    console.log(error);
                }
            }
