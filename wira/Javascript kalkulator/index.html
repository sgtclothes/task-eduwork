<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Iphone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="iphone">
      <table class="second-table">
        <tr>
          <td colspan="4" class="total"><span id="iphoneTotal"></span></td>
        </tr>
        <tr>
          <td><button onclick="resetIphone()" class="aaa">AC</button></td>
          <td><button onclick="minus()" class="aaa">+/-</button></td>
          <td><button onclick="percent()" class="aaa">%</button></td>
          <td><button onclick="divide()" class="iphone-operation">/</button></td>
        </tr>
        <tr>
          <td><button onclick="numInput(7)">7</button></td>
          <td><button onclick="numInput(8)">8</button></td>
          <td><button onclick="numInput(9)">9</button></td>
          <td><button onclick="multiple()" class="iphone-operation">X</button></td>
        </tr>
        <tr>
          <td><button onclick="numInput(4)">4</button></td>
          <td><button onclick="numInput(5)">5</button></td>
          <td><button onclick="numInput(6)">6</button></td>
          <td><button onclick="substract()" class="iphone-operation">-</button></td>
        </tr>
        <tr>
          <td><button onclick="numInput(1)">1</button></td>
          <td><button onclick="numInput(2)">2</button></td>
          <td><button onclick="numInput(3)">3</button></td>
          <td>
            <button onclick="add()" class="iphone-operation">+</button>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="numInput(0)" class="zero">0</button></td>
          <td><button onclick="comma()">,</button></td>
          <td>
            <button onclick="neticeIphone()" class="iphone-operation">=</button>
          </td>
        </tr>
      </table>

      <!-- <script src="script.js"></script> -->
      <script src="calculator.js"></script>
    </div>
  </body>
</html>
