<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Component Vue JS</title>
</head>
<body>
    <div id="app-3">
        <span v-if="seen">Selamat Belajar Pemrograman</span>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
            {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
        seen: true
        }
    })
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
            { text: 'Belajar JavaScript' },
            { text: 'Belajar Vue' },
            { text: 'Belajar Laravel' }
            ]
        }
    })
</script>
