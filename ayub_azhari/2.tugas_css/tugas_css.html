<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS</title>
    <link rel="stylesheet" href="tugas_css.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td class="left">
                    <img src="images/instagram_phone.png" alt="instagram phone">
                </td>
                <td class="right">
                    <div class="top">
                        <h1>Instagram</h1>
                        <form action="">
                            <input type="text" name="username" id="username" placeholder="Phone number, username, or email">
                            <br><br>
                            <input type="password" name="password" id="password" placeholder="Password">
                            <br><br>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                    <br>
                    <div class="middle">
                        <h4>Don't have an account? <a href="">Sign in</a></h4>
                    </div>
                    <br>
                    <div class="bottom">
                        <h4>Get the app</h4>
                        <a href=""><img src="images/apple_logo.png" alt="app"></a>
                        <a href=""><img src="images/playstore_logo.png" alt="playstore"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
