<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Component vue.js</title>
</head>
<body>
    <div id="app" v-if="status == 'tampilkan'" >
        {{ message }}
        <label v-for="user in users" ><br>
            Nama : {{user.name}}, {{user.age}} 
          </label>
      </div>
      
      <a href="../vue_js/vue_js_v3.html">Vue JS V3</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!',
        status: 'tampilkan',
        users:[
            {
                name : 'Adit',
                age : 22
            },
            {
                name : 'Ahmad',
                age : 23
            },
            {
                name : 'Bela',
                age : 24
            },
        ]
    }
    })
</script>
</html>

</html>
