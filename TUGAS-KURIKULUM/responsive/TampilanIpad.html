<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan iPad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            padding: 10px;
        }

        .content {
            margin-top: 20px;
            padding: 10px;
        }

        .sidebar-left {
            display: none;
        }

        @media (min-width: 768px) {
            .sidebar-right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tampilan iPad</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Konten Tengah</h2>
            <p>Ini adalah konten tengah.</p>
        </div>
    </div>
</body>
</html>
